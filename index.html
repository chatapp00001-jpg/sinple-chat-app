<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Chat</title>
  <style>
    body {
      font-family: Inter, system-ui, Arial;
      background: #f5f7fb;
      margin: 0;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: #e0e0e0; }
    .app {
      width: 100%;
      max-width: 720px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(20,30,60,.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 0 8px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    body.dark .app { background: #1e1e1e; box-shadow: 0 6px 30px rgba(0,0,0,.5); }
    header { padding: 12px 16px; border-bottom: 1px solid #eef2f7; display: flex; flex-direction: column; gap: 8px; transition: color 0.3s; }
    body.dark header { border-color: #333; color: #e0e0e0; }
    header h1 { font-size: 16px; margin: 0; }
    .meta-bar { display: flex; flex-wrap: wrap; gap: 8px; font-size: 12px; text-align: left; align-items:center; }
    #messages {
      height: 55vh;
      overflow: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(180deg,#f9fbff,#fff);
      transition: background 0.3s;
    }
    body.dark #messages { background: linear-gradient(180deg,#2a2a2a,#1e1e1e); }
    .msg {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 10px;
      background: #eef6ff;
      border: 1px solid rgba(0,60,120,.04);
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
      word-wrap: break-word;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      position: relative;
      cursor: pointer;
    }
    body.dark .msg { background: #2a2a2a; border-color: rgba(255,255,255,.1); color: #e0e0e0; }
    .me { align-self: flex-end; background: #dff6e8; border-color: rgba(0,120,60,.06); }
    body.dark .me { background: #3a3a3a; border-color: rgba(255,255,255,.2); }
    .meta { font-size: 12px; opacity: .7; margin-bottom: 6px; }
    .reply-box { background: #000; color: #fff; padding: 6px 10px; border-radius: 8px; font-size: 12px; margin-bottom: 4px; }
    footer { padding: 12px; border-top: 1px solid #eef2f7; display: flex; flex-direction: column; gap: 8px; transition: border-color 0.3s; }
    body.dark footer { border-color: #333; }
    footer > div { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type=text], button {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6edf6;
      min-width: 100px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark input[type=text], body.dark button { background: #2a2a2a; color: #e0e0e0; border-color: rgba(255,255,255,.2); }
    button { background: #2563eb; color: #fff; cursor: pointer; }
    .small { font-size: 12px; color: #6b7280; }
    body.dark .small { color: #c0c0c0; }
    .typing { font-size: 13px; color: #475569; padding: 8px 12px; }
    body.dark .typing { color: #aaa; }
    .online-list { font-size: 12px; color: #374151; display:flex; gap:6px; flex-wrap:wrap; }
    body.dark .online-list { color: #c0c0c0; }
    .online-user { display:flex; align-items:center; gap:4px; margin-right:8px; }
    .online-user .avatar { width:20px; height:20px; }
    .avatar { width: 28px; height: 28px; border-radius: 50%; display: inline-block; margin-right: 8px; vertical-align: middle; }
    .room-status { font-size: 12px; color: #374151; margin-left: 6px; align-self: center; }
    .room-status.warn { color: #b45309; }
    .room-status.ok { color: #065f46; }
    @media (max-width:480px){
      #messages { height: 50vh; padding: 8px; }
      input[type=text], button { font-size: 14px; padding: 8px 10px; }
      .meta-bar { font-size: 11px; gap: 4px; }
      .avatar { width: 24px; height: 24px; }
      .msg { max-width: 100%; font-size: 14px; }
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Easy Chat</h1>
    <div class="meta-bar">
      <div class="small">Name: <strong id="displayName">(not set)</strong></div>
      <div class="small">Room: <strong id="roomName">global</strong></div>
      <div class="online-list" id="onlineUsers"></div>
      <div class="typing" id="typingEl" style="display:none">is typing...</div>
      <button id="darkModeBtn" style="margin-left:auto;padding:4px 8px;font-size:12px;">üåô Dark Mode</button>
    </div>
  </header>

  <div id="messages"></div>

  <footer>
    <div style="display:flex;gap:8px;flex:1;align-items:center">
      <input id="nameInput" type="text" placeholder="Your display name" />
      <div style="display:flex;gap:6px;align-items:center;width:320px;">
        <input id="roomInput" type="text" placeholder="Room name (default: global)" />
        <button id="createRoomBtn" style="flex:0 0 auto;padding:10px 12px">Create & Join</button>
        <div id="roomStatus" class="room-status"></div>
      </div>
    </div>
    <div style="display:flex;flex-direction:column;gap:8px">
      <input id="msgInput" type="text" placeholder="Type a message and press Enter" />
      <div style="display:flex;gap:6px">
        <button id="sendBtn">Send</button>
        <button id="clearBtn" style="background:#ef4444">Clear</button>
      </div>
    </div>
  </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1kH5ViWhVpwJMaQEY0mcJhtEOia1k2aE",
  authDomain: "chat-2d825.firebaseapp.com",
  databaseURL: "https://chat-2d825-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chat-2d825",
  storageBucket: "chat-2d825.appspot.com",
  messagingSenderId: "397345569962",
  appId: "1:397345569962:web:bac031c0cf9a394820a4d3",
  measurementId: "G-YVDC4J0CM5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const msgInput = document.getElementById('msgInput');
const nameInput = document.getElementById('nameInput');
const roomInput = document.getElementById('roomInput');
const messagesEl = document.getElementById('messages');
const displayNameEl = document.getElementById('displayName');
const roomNameEl = document.getElementById('roomName');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const typingEl = document.getElementById('typingEl');
const onlineUsersEl = document.getElementById('onlineUsers');
const darkModeBtn = document.getElementById('darkModeBtn');
const createRoomBtn = document.getElementById('createRoomBtn');
const roomStatus = document.getElementById('roomStatus');

let displayName = localStorage.getItem('displayName') || '';
let joinedRoom = null;
let uid = null;
let typingTimeout = null;
let replyTo = null;
let editMsgKey = null;

nameInput.value = displayName;
roomInput.value = localStorage.getItem('roomName') || 'global';
displayNameEl.textContent = displayName || '(not set)';

if(localStorage.getItem('darkMode')==='true'){
  document.body.classList.add('dark');
  darkModeBtn.textContent='‚òÄÔ∏è Light Mode';
}
darkModeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  const isDark=document.body.classList.contains('dark');
  localStorage.setItem('darkMode', isDark);
  darkModeBtn.textContent=isDark?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';
});

function colorForId(id){
  const colors=['#f97316','#ef4444','#06b6d4','#8b5cf6','#10b981','#3b82f6','#ef9a7a','#f43f5e'];
  let h=0; for(let i=0;i<id.length;i++) h=(h<<5)-h+id.charCodeAt(i);
  return colors[Math.abs(h)%colors.length];
}

auth.onAuthStateChanged(user=>{
  if(!user) auth.signInAnonymously();
  else {
    uid=user.uid;
    createRoomBtn.disabled = false;
    checkAndJoinInitialRoom(roomInput.value.trim()||'global');
  }
});

function setupPresence(room){
  const conRef=db.ref('.info/connected');
  conRef.on('value',snap=>{
    if(!snap.val()) return;
    const pRef=db.ref('presence/'+room+'/'+uid);
    pRef.set({name:nameInput.value||'Anonymous', ts:Date.now()});
    pRef.onDisconnect().remove();
  });
}

function watchPresence(room){
  const pRef=db.ref('presence/'+room);
  pRef.on('value',snap=>{
    const val = snap.val()||{};
    onlineUsersEl.innerHTML = '';
    Object.values(val).forEach(user=>{
      const div = document.createElement('div');
      div.className = 'online-user';
      const avatar = document.createElement('span');
      avatar.className='avatar';
      avatar.style.background=colorForId(user.name);
      div.appendChild(avatar);
      const name = document.createElement('span');
      name.textContent = user.name;
      div.appendChild(name);
      onlineUsersEl.appendChild(div);
    });
  });
}

function startTyping(){
  if(!uid || !joinedRoom) return;
  const tRef=db.ref('typing/'+joinedRoom+'/'+uid);
  tRef.set({name:nameInput.value||'Anonymous', ts:Date.now()});
  if(typingTimeout) clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>tRef.remove(),1500);
}

function watchTyping(room){
  const tRef=db.ref('typing/'+room);
  tRef.on('value',snap=>{
    const val=snap.val()||{};
    const names=Object.values(val).map(x=>x.name).filter(Boolean);
    typingEl.style.display = names.length ? 'block' : 'none';
    typingEl.textContent = names.length ? names.join(', ') + ' typing...' : '';
  });
}

function sendMessage(){
  const text = msgInput.value.trim();
  if(!text || !uid || !joinedRoom) return;
  if(editMsgKey){
    db.ref('rooms/'+joinedRoom+'/messages/'+editMsgKey).update({text});
    editMsgKey = null;
    msgInput.value='';
    return;
  }
  const payload = {name:nameInput.value||'Anonymous', text, ts:Date.now(), uid};
  if(replyTo) payload.reply = replyTo;
  db.ref('rooms/'+joinedRoom+'/messages').push(payload).then(()=>{
    msgInput.value='';
    db.ref('typing/'+joinedRoom+'/'+uid).remove();
    replyTo = null;
  });
}

// renderMessage, listenRoom, joinRoom, sanitizeRoomName etc. remain same as previous explanation

// Unique room creation with transaction
function createRoomUnique(name){
  const room = sanitizeRoomName(name);
  if(!uid) { alert('Signing in...'); return; }
  const roomRef = db.ref('rooms/'+room);
  roomRef.transaction(current=>{
    if(current===null){
      return { owner: uid, createdAt: Date.now() };
    } else return;
  }, (error, committed)=>{
    if(error){ roomStatus.textContent='Error creating room'; roomStatus.className='room-status warn'; }
    else if(!committed){ roomStatus.textContent='Room name taken'; roomStatus.className='room-status warn'; }
    else { roomStatus.textContent='Room created'; roomStatus.className='room-status ok'; joinRoom(room); }
  });
}

createRoomBtn.addEventListener('click', ()=>createRoomUnique(roomInput.value.trim()));

</script>
</body>
</html>
