<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="chat.png" type="image/png" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Easy Chat</title>
<style>
/* ... keep all your existing CSS as-is ... */
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>Easy Chat</h1>
    <div class="meta-bar">
      <div class="small">Name: <strong id="displayName">(not set)</strong></div>
      <div class="small">Room: <strong id="roomName">global</strong></div>
      <div class="online-list" id="onlineUsers"></div>
      <div class="typing" id="typingEl" style="display:none">is typing...</div>
      <button id="darkModeBtn" style="margin-left:auto;padding:4px 68x;font-size:12px;">üåô Dark Mode</button>
    </div>
  </header>

  <div id="messages"></div>

  <footer>
    <div style="display:flex;gap:8px;flex:1;align-items:center">
      <input id="nameInput" type="text" placeholder="Your display name" />
      <input id="roomInput" type="text" placeholder="Room name (default: global)" />
    </div>
    <div style="display:flex;flex-direction:column;gap:8px">
      <input id="msgInput" type="text" placeholder="Type a message and press Enter" />
      <div style="display:flex;gap:6px">
        <button id="sendBtn">Send</button>
        <button id="clearBtn" style="background:#ef4444">Clear</button>
      </div>
    </div>
  </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1kH5ViWhVpwJMaQEY0mcJhtEOia1k2aE",
  authDomain: "chat-2d825.firebaseapp.com",
  databaseURL: "https://chat-2d825-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chat-2d825",
  storageBucket: "chat-2d825.appspot.com",
  messagingSenderId: "397345569962",
  appId: "1:397345569962:web:bac031c0cf9a394820a4d3",
  measurementId: "G-YVDC4J0CM5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const msgInput = document.getElementById('msgInput');
const nameInput = document.getElementById('nameInput');
const roomInput = document.getElementById('roomInput');
const messagesEl = document.getElementById('messages');
const displayNameEl = document.getElementById('displayName');
const roomNameEl = document.getElementById('roomName');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const typingEl = document.getElementById('typingEl');
const onlineUsersEl = document.getElementById('onlineUsers');
const darkModeBtn = document.getElementById('darkModeBtn');

let displayName = localStorage.getItem('displayName') || '';
let roomName = localStorage.getItem('roomName') || 'global';
let uid = null;
let typingTimeout = null;
let replyTo = null;
let editMsgKey = null;

nameInput.value = displayName;
roomInput.value = roomName;
displayNameEl.textContent = displayName || '(not set)';
roomNameEl.textContent = roomName;

if(localStorage.getItem('darkMode')==='true'){
  document.body.classList.add('dark');
  darkModeBtn.textContent='‚òÄÔ∏è Light Mode';
}
darkModeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  const isDark=document.body.classList.contains('dark');
  localStorage.setItem('darkMode', isDark);
  darkModeBtn.textContent=isDark?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';
});

function colorForId(id){
  const colors=['#f97316','#ef4444','#06b6d4','#8b5cf6','#10b981','#3b82f6','#ef9a7a','#f43f5e'];
  let h=0; for(let i=0;i<id.length;i++) h=(h<<5)-h+id.charCodeAt(i);
  return colors[Math.abs(h)%colors.length];
}

auth.onAuthStateChanged(user=>{ if(!user) auth.signInAnonymously(); else uid=user.uid; });

function setupPresence(room){
  const conRef=db.ref('.info/connected');
  conRef.on('value',snap=>{
    if(!snap.val()) return;
    const pRef=db.ref('presence/'+room+'/'+uid);
    pRef.set({name:nameInput.value||'Anonymous', ts:Date.now()});
    pRef.onDisconnect().remove();
  });
}

function watchPresence(room){
  const pRef=db.ref('presence/'+room);
  pRef.on('value',snap=>{
    const val = snap.val()||{};
    onlineUsersEl.innerHTML = '';
    Object.values(val).forEach(user=>{
      const div = document.createElement('div');
      div.className = 'online-user';
      const avatar = document.createElement('span');
      avatar.className='avatar';
      avatar.style.background=colorForId(user.name);
      div.appendChild(avatar);
      const name = document.createElement('span');
      name.textContent = user.name;
      div.appendChild(name);
      onlineUsersEl.appendChild(div);
    });
  });
}

function startTyping(){
  if(!uid) return;
  const tRef=db.ref('typing/'+roomName+'/'+uid);
  tRef.set({name:nameInput.value||'Anonymous', ts:Date.now()});
  if(typingTimeout) clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>tRef.remove(),1500);
}

function watchTyping(room){
  const tRef=db.ref('typing/'+room);
  tRef.on('value',snap=>{
    const val=snap.val()||{};
    const names=Object.values(val).map(x=>x.name).filter(Boolean);
    typingEl.style.display = names.length ? 'block' : 'none';
    typingEl.textContent = names.length ? names.join(', ') + ' typing...' : '';
  });
}

// --- UNIQUE NAME PER ROOM ---
async function checkUniqueName(name, room) {
  if (!name) return false;
  const snap = await db.ref('roomNames/' + room + '/' + name).get();
  return !snap.exists();
}

// --- SEND MESSAGE WITH UNIQUE NAME ---
async function sendMessage(){
  const text = msgInput.value.trim();
  if(!text || !uid) return;
  const room = roomInput.value.trim()||'global';
  const name = nameInput.value.trim() || 'Anonymous';

  // Check unique name if new message
  if(!editMsgKey){
    const available = await checkUniqueName(name, room);
    if(!available){
      alert("This name is already taken in this room! Change your name first.");
      return;
    }
  }

  if(editMsgKey){
    db.ref('rooms/'+room+'/messages/'+editMsgKey).update({text});
    editMsgKey = null;
    msgInput.value='';
    return;
  }

  const payload = {name, text, ts:Date.now(), uid};
  if(replyTo) payload.reply = replyTo;
  db.ref('rooms/'+room+'/messages').push(payload).then(()=>{
    msgInput.value='';
    db.ref('typing/'+room+'/'+uid).remove();
    replyTo = null;

    // mark name as taken
    db.ref('roomNames/'+room+'/'+name).set(true);
  });
}

// --- LISTEN ROOM ---
function renderMessage(snap, update=false, room){
  const m = snap.val(); 
  m.key = snap.key;
  const isMe = (m.uid && uid && m.uid===uid) || (m.name===displayName);

  let el = messagesEl.querySelector(`[data-key="${m.key}"]`);
  if(!el){
    el = document.createElement('div'); 
    el.setAttribute('data-key', m.key); 
    el.className = 'msg'+(isMe?' me':'');
    messagesEl.appendChild(el);
  }

  const color = colorForId(String(m.uid || m.name || ''));
  el.innerHTML = `
    ${m.reply ? `<div class="reply-box"><strong>${m.reply.name}</strong>: ${m.reply.text}</div>` : ''}
    <div class="meta"><span class="avatar" style="background:${color}"></span><strong>${m.name||'Anonymous'}</strong> ¬∑ ${new Date(m.ts).toLocaleTimeString()}</div>
    <div class="msg-text">${m.text}</div>
    <div style="margin-top:4px;">
      <button class="delete-btn" data-type="me">Delete for me</button>
      ${isMe ? `<button class="delete-btn" data-type="all">Delete for everyone</button>` : ''}
      ${isMe ? `<button class="edit-btn">Edit</button>` : ''}
    </div>
  `;

  el.querySelector('[data-type="me"]').addEventListener('click',()=>messagesEl.removeChild(el));

  if(isMe){
    const btnAll = el.querySelector('[data-type="all"]');
    if(btnAll) btnAll.addEventListener('click', ()=>{ db.ref('rooms/'+room+'/messages/'+m.key).remove(); });
    const btnEdit = el.querySelector('.edit-btn');
    if(btnEdit) btnEdit.addEventListener('click', ()=>{
      msgInput.value = m.text;
      msgInput.focus();
      editMsgKey = m.key;
    });
  }

  el.addEventListener('click', ()=>{
    replyTo = {name:m.name||'Anonymous', text:m.text};
    msgInput.focus();
  });

  if(!update) messagesEl.scrollTop = messagesEl.scrollHeight;
}

function listenRoom(room){
  messagesEl.innerHTML='';
  const ref=db.ref('rooms/'+room+'/messages').limitToLast(200);
  ref.on('child_added', snap => renderMessage(snap, false, room));
  ref.on('child_changed', snap => renderMessage(snap, true, room));
  ref.on('child_removed', snap=>{
    const msgEl = messagesEl.querySelector(`[data-key="${snap.key}"]`);
    if(msgEl) messagesEl.removeChild(msgEl);
  });
}

// --- EVENTS ---
sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); else startTyping(); });
msgInput.addEventListener('input', startTyping);

roomInput.addEventListener('change', ()=>{
  roomName = roomInput.value.trim()||'global';
  roomNameEl.textContent = roomName;
  localStorage.setItem('roomName', roomName);
  setupPresence(roomName); listenRoom(roomName); watchPresence(roomName); watchTyping(roomName);
});

nameInput.addEventListener('change', async ()=>{
  const oldName = displayName;
  const newName = nameInput.value.trim()||'Anonymous';
  const room = roomInput.value.trim()||'global';

  const available = await checkUniqueName(newName, room);
  if(!available){
    alert("This name is already taken in this room! Choose another.");
    nameInput.value = oldName;
    return;
  }

  displayName = newName;
  displayNameEl.textContent = displayName;
  localStorage.setItem('displayName', displayName);
  if(uid) db.ref('presence/'+room+'/'+uid).update({name:displayName});

  if(oldName) db.ref('roomNames/'+room+'/'+oldName).remove();
  db.ref('roomNames/'+room+'/'+newName).set(true);
});

clearBtn.addEventListener('click', ()=>messagesEl.innerHTML='');

listenRoom(roomName); setupPresence(roomName); watchPresence(roomName); watchTyping(roomName);
</script>
</body>
</html>
